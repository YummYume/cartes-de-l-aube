name: Bug
description: File a bug report
title: "[BUG] <title>"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, make sure there isn't an already existing issue addressing the same bug.

        ---

        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
  - type: input
    id: os
    attributes:
      label: Operating system
      description: "Which operating system do you use? Please provide the version as well."
      placeholder: "Ubuntu 22.04, Windows 11..."
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: "Which browser are you using?"
      options:
        - Chrome
        - Mozilla
        - Edge
        - Opera
        - Safari
        - Samsung Internet
        - Other (specify in the description below)
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: A full description of the bug you are experiencing.
    validations:
      required: true
  - type: input
    id: current-output
    attributes:
      label: Current output
      description: A small sentence describing the result you are getting.
    validations:
      required: true
  - type: input
    id: expected-output
    attributes:
      label: Expected output
      description: A small sentence describing the result you expected to have.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, provide relevant log output.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
